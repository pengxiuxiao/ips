    <!--main-->
    <div class="layui-body">
            <form class="layui-form setting" action="" lay-filter="pad">
                <div class="layui-main">
                    <div id="LAY_preview">
                        <blockquote class="layui-elem-quote">
                            设置详情
                        </blockquote>
                    </div>
                    <div class="layui-form layui-clear-fix" style="width: 100%">
                        <div class="layui-form-item">

                        </div>

                    </div>
                </div>


                <div class="layui-form-item sets">
                    <div class="layui-inline module">
                        <label class="layui-form-label module">展示模块</label>
                        <div class="layui-input-inline">
                            <select name="modules" id="modules" lay-verify="required" lay-filter="msg-type" class="layui-input modules">
                                <!--<option value="0" selected>请选择显示内容</option>-->
                                <!--<option value="1" selected>文字</option>-->
                                <!--<option value="2">图片</option>-->
                                <!--<option value="3">视频</option>-->
                                <!--<option value="4">PPT</option>-->
                                <!--<option value="5">课堂</option>-->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item sets">
                    <div class="layui-inline time">
                        <label class="layui-form-label">关机时间</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input end_time" id="end_time" placeholder="yyyy-MM-dd HH:mm:ss">
                        </div>
                        <label class="layui-form-label">开机时间</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input start_time" id="start_time" placeholder="yyyy-MM-dd HH:mm:ss">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item sets">
                    <label class="layui-form-label kongjian">控件显示</label>
                    <div class="layui-input-block">
                        <input type="checkbox" class="layui-input date_time" id="date_time" name="like[date_time]" title="时间水印">
                        <input type="checkbox" class="layui-input card_notice" id="card_notice" name="like[card_notice]" title="刷卡提示">
                        <input type="checkbox" class="layui-input disply_daojishi" id="disply_daojishi" name="like[disply_daojishi]" title="课程倒计时">
                        <input type="checkbox" class="layui-input lock_pad" id="lock_pad" name="like[lock_pad]" title="锁屏">
                        <input type="checkbox" class="layui-input void" id="void" name="like[void]" title="静音">
                    </div>
                </div>
                <div class="layui-form-item sets">
                    <label class="layui-form-label daojishi">倒计时长</label>
                    <div class="layui-input-inline time1">
                        <select name="daojishi"  class="layui-input daojishi" id="daojishi">
                            <!--<option value="" selected>请选择时长(分)</option>-->
                            <!--<option value="5" >5min</option>-->
                            <!--<option value="10">10min</option>-->
                            <!--<option value="15">15min</option>-->
                            <!--<option value="20">20min</option>-->
                            <!--<option value="30">30min</option>-->
                        </select>
                    </div>
                    <label class="layui-form-label rotation_time">轮播周期</label>
                    <div class="layui-input-inline time2">
                        <select name="rotation_time"  class="layui-input rotation_time" id="rotation_time">
                            <!--<option value="" selected >请选择周期(秒)</option>-->
                            <!--<option value="1">1s</option>-->
                            <!--<option value="2">2s</option>-->
                            <!--<option value="3">3s</option>-->
                            <!--<option value="4">4s</option>-->
                            <!--<option value="5">5s</option>-->
                        </select>
                    </div>
                </div>
                <div class="layui-form-item sets">
                    <!--<label class="layui-form-label">字体设置</label>-->
                    <!--<div class="layui-input-inline">-->
                        <!--<select name="font">-->
                            <!--<option value="">请选择字体</option>-->
                            <!--<option value="1" selected="">宋体</option>-->
                            <!--<option value="2">楷体</option>-->
                            <!--<option value="3">黑体</option>-->
                        <!--</select>-->
                    <!--</div>-->
                    <label class="layui-form-label">字号设置</label>
                    <div class="layui-input-inline">
                        <select name="size"   class="layui-input size" id="size">
                            <!--<option value="">请选择字号</option>-->
                            <!--<option value="80" selected="">80</option>-->
                            <!--<option value="90">90</option>-->
                            <!--<option value="100">100</option>-->
                        </select>
                    </div>
                    <label class="layui-form-label">字体颜色</label>
                    <div class="layui-input-inline">
                        <select name="color" class="layui-input color" id="color">
                            <!--<option value="">请选择颜色</option>-->
                            <!--<option value="红" selected="">红</option>-->
                            <!--<option value="白">白</option>-->
                            <!--<option value="黑">黑</option>-->
                        </select>
                    </div>
                </div>
                <div class="layui-form-item btn">
                    <div class="layui-input-block">
                        <button class="layui-btn confirm" lay-submit="" lay-filter="demo1">保存</button>
                        <button type="reset" class="layui-btn layui-btn-primary cancel">取消</button>
                    </div>
                </div>
            </form>

    </div>
</div>
